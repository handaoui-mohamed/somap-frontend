<md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="openned">

	<md-toolbar class="sidenav-toolbar">
		<div layout="row" layout-align="space-around">
			<span layout="column" layout-align="center">Filtres:</span>
			<md-input-container>
				<label>Institutions</label>
				<md-select ng-model="selectedInstitutionsId" ng-change="filterInstitutionClasses()" md-selected-text="(selectedInstitutionsId.length)+' Institutions'"
				 multiple>
					<md-optgroup label="Types d'institution">
						<md-option ng-value="institutionClasse.id" ng-repeat="institutionClasse in institutionClasses" style="text-transform: capitalize">
							{{institutionClasse.denomination}}</md-option>
					</md-optgroup>
				</md-select>
			</md-input-container>
			<md-input-container>
				<label>Wilayas</label>
				<md-select ng-model="selectedWilayasId" md-selected-text="(selectedWilayasId.length)+' Wilayas'" ng-change="filterWilayas()"
				 multiple>
					<md-select-header>
						<md-button ng-click="selectAll(true)">Tout</md-button>
						<md-button ng-click="selectAll(false)">Aucun</md-button>
					</md-select-header>
					<md-optgroup label="wilaya">
						<md-option ng-value="wilaya.id" ng-repeat="wilaya in wilayas" style="text-transform: capitalize">
							{{wilaya.name}}
						</md-option>
					</md-optgroup>
				</md-select>
			</md-input-container>
		</div>
	</md-toolbar>

	<md-content ng-transclude></md-content>
</md-sidenav>
