 <md-toolbar md-whiteframe="4">
    <div class="md-toolbar-tools">
        <md-truncate style="width:21%" md-whiteframe="4">
            <div class="input-group" layout-fill layout="row">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
              <input type="text" class="form-control " placeholder="Entrer un mot clÃ© dans le champ de recherche"
                      style="border:0">
            </div>
        </md-truncate>
    </div>
</md-toolbar>

<!--ng-controller="AppCtrl" -->
<div layout="column" ng-cloak layout-fill>

  <section layout="row" flex>

    <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-md')"
        md-whiteframe="1">

      <md-toolbar class="md-theme-indigo" style="height:150px !important">
          <md-input-container>
            <label >Institutions</label>
            <md-select ng-model="vm.selectedInstitutionClasses"
                      multiple>
              <md-optgroup label="institutionClasse">
                <md-option ng-value="id" ng-repeat="institutionClasse in vm.institutionClasses |
                  filter:vm.institution_search" >{{institutionClasse.denomination}}</md-option>
              </md-optgroup>
            </md-select>
          </md-input-container>
          
        <div layout="row" layout-align="space-around">
            <md-input-container>
                <label>Wilayas</label>
                <md-select ng-model="vm.selectedWilayas"
                          multiple>
                  <md-select-header>
                    <input ng-model="vm.wilaya_search"
                          type="search"
                          placeholder="Recherche Wilaya"
                          class="md-text">
                  </md-select-header>
                  <md-optgroup label="wilaya">
                    <md-option ng-value="id" ng-repeat="wilaya in vm.wilayas |
                      filter:vm.wilaya_search">{{wilaya.name}}</md-option>
                  </md-optgroup>
                </md-select>
              </md-input-container>
            </md-toolbar>

            <md-input-container>
                <label>Commune</label>
                <md-select ng-model="vm.selectedWilayas"
                          multiple>
                  <md-select-header>
                    <input ng-model="vm.wilaya_search"
                          type="search"
                          placeholder="Recherche Wilaya"
                          class="md-text">
                  </md-select-header>
                  <md-optgroup label="wilaya">
                    <md-option ng-value="id" ng-repeat="wilaya in vm.wilayas |
                      filter:vm.wilaya_search">{{wilaya.name}}</md-option>
                  </md-optgroup>
                </md-select>
            </md-input-container>
        </div>
      </md-toolbar>
      <!--ng-controller="LeftCtrl"-->
      <md-content>
        <div ng-repeat="institution in vm.institutions | filter:vm.filterMarkers() | filter:vm.filterWilayas() | filter:vm.query">
                <service-card   selected-marker="vm.selectedMarker"
                                app-map="vm.map" institution="institution" selected-markers="vm.selectedMarkers"
                                institution-classes="vm.institutionClasses" wilayas="vm.wilayas"></service-card>
            </div>
        
      </md-content>

    </md-sidenav>

    <md-content flex>

      <div layout="column" layout-align="top center">
        <div layout="row">
        <google-maps selected-marker="vm.selectedMarker" institution-classes="vm.institutionClasses"institutions="vm.institutions"></google-maps>
      </div>

    </md-content>
  </section>
</div>
