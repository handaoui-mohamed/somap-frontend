<div class="md-whiteframe-4dp">
	<md-toolbar class="md-table-toolbar md-default">
		<div class="md-toolbar-tools">
			<span>Etablissements</span>
		</div>
	</md-toolbar>

	<!-- exact table from live demo -->
	<md-table-container>
		<table md-table md-progress="instVm.promise">
			<thead md-head>
				<tr md-row>
					<th md-column>Denomination</th>
					<th md-column>Type</th>
					<th md-column>Wilaya</th>
					<th md-column>Commune</th>
					<th md-column>Adresse</th>
					<th md-column>Contacts</th>
					<th md-column>Valid√©</th>
					<th md-column></th>
				</tr>
			</thead>
			<tbody md-body>
				<tr md-row ng-repeat="institution in instVm.institutions | filter: instVm.search | limitTo: instVm.query.limit : (instVm.query.page -1) * instVm.query.limit">
					<td md-cell md-truncate>{{institution.name}}</td>
					<td md-cell md-truncate>{{institution.class}}</td>
					<td md-cell md-truncate>{{institution.wilaya}}</td>
					<td md-cell md-truncate>{{institution.commune}}</td>
					<td md-cell md-truncate>{{institution.address}}</td>
					<td md-cell md-truncate>{{institution.phone}}</td>
					<td class="button-cell" md-cell md-truncate>
						<md-icon ng-if="institution.validated" md-svg-icon="assets/icons/checked.svg"></md-icon>
					</td>
					<td class="button-cell" md-cell md-truncate>
						<md-button class="md-icon-button" aria-label="details" ng-click="instVm.openInstitutionDialog(institution)">
							<md-icon md-svg-icon="assets/icons/details.svg"></md-icon>
						</md-button>
					</td>
				</tr>
			</tbody>
		</table>
	</md-table-container>

	<md-table-pagination md-limit="instVm.query.limit" md-limit-options="[5, 10, 15]" md-page="instVm.query.page" md-total="{{instVm.institutions.length}}"
	 md-page-select></md-table-pagination>
</div>
