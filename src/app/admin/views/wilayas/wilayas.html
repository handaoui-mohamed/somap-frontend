<div class="md-whiteframe-4dp" id="institutions">
	<md-toolbar class="md-table-toolbar md-default">
		<div class="md-toolbar-tools" layout="row" layout-align="space-between center">
			<span>Wilayas</span>
			<div id="search-container" layout="column" layout-align="center" flex>
				<input id="searchInput" type="text" placeholder="Rechercher ..." ng-model="wilVm.search" ng-model-options="{ debounce: 250 }">

				<img for="searchInput" src="/assets/icons/search.png" alt="search">
			</div>
			<md-button aria-label="button-label" class="md-raised md-warn" ng-click="wilVm.openWilayaDialog()">
				<md-icon md-svg-icon="assets/icons/add.svg"></md-icon>
				Ajouter
			</md-button>
		</div>
	</md-toolbar>

	<md-table-container>
		<table md-table md-progress="wilVm.promise">
			<thead md-head>
				<tr md-row>
					<th md-column>Code wilaya</th>
					<th md-column>Nom wilaya</th>
					<th md-column></th>
				</tr>
			</thead>
			<tbody md-body>
				<tr md-row ng-repeat="wilaya in wilVm.wilayas | filter: wilVm.search | limitTo: wilVm.query.limit : (wilVm.query.page -1) * wilVm.query.limit">
					<td md-cell md-truncate>{{wilaya.code}}</td>
					<td md-cell md-truncate>{{wilaya.name}}</td>
					<td class="button-cell" md-cell md-truncate>
						<md-button class="md-icon-button" aria-label="details" ng-click="wilVm.openWilayaDialog($event, wilaya)">
							<md-icon md-svg-icon="assets/icons/details.svg"></md-icon>
						</md-button>
						<md-button class="md-icon-button" aria-label="details" ng-click="wilVm.deleteWilayaDialog($event, wilaya.id, $index)">
							<md-icon md-svg-icon="assets/icons/delete.svg"></md-icon>
						</md-button>
					</td>
				</tr>
			</tbody>
		</table>
	</md-table-container>

	<md-table-pagination md-limit="wilVm.query.limit" md-limit-options="[5, 10, 15]" md-page="wilVm.query.page" md-total="{{wilVm.wilayas.length}}"
	 md-page-select></md-table-pagination>
</div>
