<div class="md-whiteframe-4dp" id="institutions">
	<md-toolbar class="md-table-toolbar md-default">
		<div class="md-toolbar-tools" layout="row" layout-align="space-between center">
			<span>Communes</span>
			<div id="search-container" layout="column" layout-align="center" flex>
				<input id="searchInput" type="text" placeholder="Rechercher ..." ng-model="comVm.search" ng-model-options="{ debounce: 250 }">

				<img for="searchInput" src="/assets/icons/search.png" alt="search">
			</div>
			<md-button aria-label="button-label" class="md-raised md-warn" ng-click="comVm.openCommuneDialog()">
				<md-icon md-svg-icon="assets/icons/add.svg"></md-icon>
				Ajouter
			</md-button>
		</div>
	</md-toolbar>

	<md-table-container>
		<table md-table md-progress="comVm.promise">
			<thead md-head>
				<tr md-row>
					<th md-column>Num√©ro</th>
					<th md-column>Nom</th>
					<th md-column>Wilaya</th>
					<th md-column>Code Wilaya</th>
					<th md-column></th>
				</tr>
			</thead>
			<tbody md-body>
				<tr md-row ng-repeat="commune in comVm.communes | filter: comVm.search | limitTo: comVm.query.limit : (comVm.query.page -1) * comVm.query.limit">
					<td md-cell md-truncate>{{commune.id}}</td>
					<td md-cell md-truncate>{{commune.name}}</td>
					<td md-cell md-truncate>{{commune.wilaya.name}}</td>
					<td md-cell md-truncate>{{commune.wilaya.id}}</td>
					<td class="button-cell" md-cell md-truncate>
						<md-button class="md-icon-button" aria-label="details" ng-click="comVm.openCommuneDialog($event, commune)">
							<md-icon md-svg-icon="assets/icons/details.svg"></md-icon>
						</md-button>
						<md-button class="md-icon-button" aria-label="details" ng-click="comVm.deleteCommuneDialog($event, commune.id, $index)">
							<md-icon md-svg-icon="assets/icons/delete.svg"></md-icon>
						</md-button>
					</td>
				</tr>
			</tbody>
		</table>
	</md-table-container>

	<md-table-pagination md-limit="comVm.query.limit" md-limit-options="[5, 10, 15]" md-page="comVm.query.page" md-total="{{comVm.communes.length}}"
	 md-page-select></md-table-pagination>
</div>
